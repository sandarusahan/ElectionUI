

<div class="container mt-3">
    <button routerLink="new" class="btn btn-primary">+ New Polling Station</button>
    <br>
    <br>
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Registered Voters</th>
          <th scope="col">Division</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pollingStation of pollingStations; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{pollingStation.name}}</td>
          <td>{{pollingStation.address}}</td>
          <td>{{pollingStation.registeredVoters}}</td>
          <td>{{pollingStation.electoralDivision}}</td>
        </tr>
        
      </tbody>
    </table>
    </div>
