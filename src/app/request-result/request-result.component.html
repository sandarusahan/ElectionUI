
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Ended Elections</h1>
      <p class="lead">Displays all the ended elections.</p>
    </div>
  </div>

<div class="container mt-5">
  <span *ngIf="0==filteredElections.length" class="ml-5">No elections to show at the moment :(</span>
  <div class="mb-3" *ngFor="let election of filteredElections; let i = index">
    <div class="card text-center">
      <div class="card-header">
        {{election.electionStatus}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{election.name}}</h5>
        <p class="card-text">This election was created at {{election.electionDate| date:'medium'}} by commisioner Mr. Mahinda Deshapriya</p>
        <a [routerLink]="[ '/ended-elections', election.electionId ]" class="btn btn-primary">Show Results</a>
      </div>
      <div class="card-footer text-muted">
        {{election.endTime| date:'medium'}}
      </div>
    </div>
  </div>
</div>
