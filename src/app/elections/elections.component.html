

<div class="container mt-3">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let election of elections; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{election.name}}</td>
      <td>{{election.startDateTime}}</td>
      <td>{{election.endDateTime}}</td>
      <td>{{election.electionStatus}}</td>
    </tr>
    
  </tbody>
</table>
</div>
