<div class="jumbotron jumbotron-fluid">
  <div id="baltittle" class="container">
    <h1 class="display">Politicians</h1>
    <p class="lead">This page contains the all the politicians that are registered in the system</p>
  </div>
</div>


<div class="container mt-3">
<button routerLink="new" class="btn btn-primary">New Politician</button>
<br>
<br>
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Party</th>
      <th scope="col">Role</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let politician of politicians; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{politician.name}}</td>
      <td>{{politician.party}}</td>
      <td>{{politician.role}}</td>
      <td>{{politician.officeContact}}</td>
    </tr>
    
  </tbody>
</table>
</div>
