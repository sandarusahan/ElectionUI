<div class="jumbotron jumbotron-fluid">
  <div id="baltittle" class="container">
    <h1 class="display">{{pollingStation.name}}</h1>
    <p class="lead">This page contains the polling station details.</p>

    <div class="row mt-5">
        <div class="col">
      <h3 class="text-center">Credentials: </h3>
  
        </div>
        <div *ngIf="reveal" class="col">username : {{username}}</div>
        <div *ngIf="reveal" class="col">password : {{password}}</div>
        <div class="col">
      <button class="btn btn-success" (click)="reveal = !reveal" *ngIf="!reveal">Reveal</button>
      <button class="btn btn-primary" (click)="reveal = !reveal" *ngIf="reveal">Unreveal</button>
  
        </div>
      </div>
  </div>

</div>

<div class="container">
  <h3 class="text-center">Voting Keys</h3>
  
  <div class="row">  
  <div *ngFor="let key of keys">
      
          <small class="m-5">{{key}}</small>
      </div>
    </div>
   
    
</div>
