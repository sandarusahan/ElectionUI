<div class="form-signin mt-3">
  <form #form="ngForm" id="form" (ngSubmit)="authenticateUser(form.value)">
    <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" ngModel #username="ngModel" name="username" class="form-control"
      placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ngModel #password="ngModel" name="password"
      placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

  </form>
  <small class="text-danger">{{msg}}</small>
  <button form="form" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>


</div>
